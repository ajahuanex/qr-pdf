<script type="text/javascript">
    RED.nodes.registerType('qr-pdf',{
        category: 'Demo',
        color: '#a6bbcf',
        defaults: {
            name: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "file.png",
        label: function() {
            return this.name||"qr to pdf";
        }
    });
</script>

<script type="text/html" data-template-name="qr-pdf">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/html" data-help-name="qr-pdf">
    <p>A simple node that insert QR code to PDF</p>
</script>
